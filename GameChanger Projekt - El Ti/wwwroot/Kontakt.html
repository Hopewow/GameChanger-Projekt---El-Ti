<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kontakt Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/Kontakt.css" />
    <link type="text/css" rel="stylesheet" href="css/tekstHeader.css" />

    

</head>
<body>
    <div class="ContactBackground">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:60%">
                            <img src="Gamechanger billedmateriale/Logo/logo.png" alt="gameChange_Logo" height="35px" />
                        </th>
                        <th style="padding-bottom:15px">
                            <img src="Gamechanger billedmateriale/Sociale ikoner/icon_facebook.png" alt="gameChange_Logo" height="28px" width="28px" />
                            <img src="Gamechanger billedmateriale/Sociale ikoner/icon_gplus.png" alt="gameChange_Logo" height="28px" width="28px" />
                            <img src="Gamechanger billedmateriale/Sociale ikoner/icon_twitter.png" alt="gameChange_Logo" height="28px" width="28px" />
                            <img src="Gamechanger billedmateriale/Sociale ikoner/icon_youtube.png" alt="gameChange_Logo" height="28px" width="28px" />
                        </th>
                    </tr>

                </thead>
            </table>
        </div>
    </div>

    <br />

    <!-- Navigation Bar put here to be loaded last and in front! -->
    <div class="header; sticky" id="frontHeader">

        <div class="topnav" style="text-align: center">
            <a href="http://localhost:55716/">Forside</a>
            <a href="Spil.html">Spil</a>
            <a href="Kontakt.html">Kontakt</a>
        </div>


    </div>

    <div class="SocialBox">
        <div class="ContactHeader">
            <table>
                <thead>
                    <tr>
                        <th>
                            <img src="Gamechanger billedmateriale/Grafik/icon_titlebar.png" height="20px" width="16px" style="padding-bottom:6px" />
                        </th>
                        <th>
                            <h3 style="padding-top:6px; padding-left:3px">
                                Kontakt
                            </h3>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <p style="padding-top:8px">Udfyld og send formularen, hvis du har et spørgsmål eller en besked.</p>
        <table class="table">
            <thead>
                <tr>
                    <th width="30%" id="message">
                        <p>Fulde Navn</p>
                    </th>
                    <th>
                        <input type="text" id="FName" />
                    </th>
                </tr>
                <tr>
                    <th id="message">
                        <p>Email</p>
                    </th>
                    <th>
                        <input type="text" id="email" />
                    </th>
                </tr>
                <tr>
                    <th id="message">
                        <p>Besked</p>
                    </th>
                    <th>
                        <textarea id="besked"> 
                        </textarea>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <button id="KontaktButton" class="AquaButton">
                            Send
                        </button>
                    </th>
                </tr>
            </thead>
        </table>
        <div class="Footer">
            <p>GameChanger website | <u>kontakt@gamechanger.local</u> | <u>www.gamechanger.local</u></p>
        </div>
    </div>
